name: ${DOCKER_NAME}
version: "3"
services:

  mongodb:
    image: mongo:7-jammy
    volumes:
      - db:/data/db

  minio:
    image: minio/minio
    command: server /data --address ":9000" --console-address ":9001"
    volumes:
      - files:/data

  elastic:
    image: elasticsearch:7.14.2
    command: |
      /bin/sh -c "./bin/elasticsearch-plugin list | grep -q ingest-attachment || yes | ./bin/elasticsearch-plugin install --silent ingest-attachment;
      /usr/local/bin/docker-entrypoint.sh eswrapper"
    environment:
      - discovery.type=single-node
      - ES_JAVA_OPTS=-Xms1024m -Xmx1024m
    volumes:
      - elastic:/usr/share/elasticsearch/data

  rekoni:
    image: hardcoreeng/rekoni-service:${HULY_VERSION}
    environment:
      - SECRET=${SECRET}

  transactor:
    image: hardcoreeng/transactor:${HULY_VERSION}
    environment:
      - SERVER_SECRET=${SECRET}
      - DB_URL=mongodb://mongodb:27017
      - STORAGE_CONFIG=minio|minio?accessKey=minioadmin&secretKey=minioadmin
      - FRONT_URL=https://${HOST_ADDRESS}
      - ACCOUNTS_URL=https://${HOST_ADDRESS}/_accounts
      - FULLTEXT_URL=https://${HOST_ADDRESS}/_fulltext
      - STATS_URL=https://${HOST_ADDRESS}/_stats
      - MAIL_URL=https://${HOST_ADDRESS}/_mail
      - LAST_NAME_FIRST=true

  collaborator:
    image: hardcoreeng/collaborator:${HULY_VERSION}
    environment:
      - SECRET=${SECRET}
      - ACCOUNTS_URL=https://${HOST_ADDRESS}/_accounts
      - DB_URL=mongodb://mongodb:27017
      - STATS_URL=https://${HOST_ADDRESS}/_stats
      - STORAGE_CONFIG=minio|minio?accessKey=minioadmin&secretKey=minioadmin

  account:
    image: hardcoreeng/account:${HULY_VERSION}
    environment:
      - SERVER_SECRET=${SECRET}
      - DB_URL=mongodb://mongodb:27017
      - TRANSACTOR_URL=wss://${HOST_ADDRESS}/_transactor
      - STORAGE_CONFIG=minio|minio?accessKey=minioadmin&secretKey=minioadmin
      - FRONT_URL=https://${HOST_ADDRESS}
      - STATS_URL=https://${HOST_ADDRESS}/_stats
      - ACCOUNTS_URL=https://${HOST_ADDRESS}/_accounts
      - MAIL_URL=https://${HOST_ADDRESS}/_mail

  workspace:
    image: hardcoreeng/workspace:${HULY_VERSION}
    environment:
      - SERVER_SECRET=${SECRET}
      - DB_URL=mongodb://mongodb:27017
      - TRANSACTOR_URL=wss://${HOST_ADDRESS}/_transactor
      - STORAGE_CONFIG=minio|minio?accessKey=minioadmin&secretKey=minioadmin
      - MODEL_ENABLED=*
      - ACCOUNTS_URL=https://${HOST_ADDRESS}/_accounts
      - STATS_URL=https://${HOST_ADDRESS}/_stats

  front:
    image: hardcoreeng/front:${HULY_VERSION}

    environment:
      - SERVER_SECRET=${SECRET}
      - LOVE_ENDPOINT=https://${HOST_ADDRESS}/_love
      - ACCOUNTS_URL=https://${HOST_ADDRESS}/_accounts
      - REKONI_URL=https://${HOST_ADDRESS}/_rekoni
      - STATS_URL=https://${HOST_ADDRESS}/_stats
      - UPLOAD_URL=/files
      - ELASTIC_URL=https://${HOST_ADDRESS}/_elastic
      - COLLABORATOR_URL=wss://${HOST_ADDRESS}/_collaborator
      - STORAGE_CONFIG=minio|minio?accessKey=minioadmin&secretKey=minioadmin
      - DB_URL=mongodb://mongodb:27017
      - TITLE=${TITLE}
      - DEFAULT_LANGUAGE=${DEFAULT_LANGUAGE}
      - LAST_NAME_FIRST=true
      - DESKTOP_UPDATES_CHANNEL=selfhost
      - LIVEKIT_WS=${LIVEKIT_HOST}
      - PUSH_PUBLIC_KEY=${PUSH_PUBLIC_KEY}
      - PUSH_PRIVATE_KEY=${PUSH_PRIVATE_KEY}
      - PRESENCE_URL=wss://${HOST_ADDRESS}/_transactor

  fulltext:
    image: hardcoreeng/fulltext:${HULY_VERSION}
    environment:
      - SERVER_SECRET=${SECRET}
      - DB_URL=mongodb://mongodb:27017
      - ELASTIC_URL=https://${HOST_ADDRESS}/_elastic
      - ELASTIC_INDEX_NAME=huly_storage_index
      - STORAGE_CONFIG=minio|minio?accessKey=minioadmin&secretKey=minioadmin
      - REKONI_URL=https://${HOST_ADDRESS}/_rekoni
      - ACCOUNTS_URL=https://${HOST_ADDRESS}/_accounts
      - STATS_URL=https://${HOST_ADDRESS}/_stats

  mail:
    image: hardcoreeng/mail:v0.6.501
    environment:
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_PORT=${SMTP_PORT}
      - SMTP_USERNAME=${SMTP_USERNAME}
      - SMTP_PASSWORD=${SMTP_PASSWORD}
      - EMAIL_FROM=${EMAIL_FROM}
      - SOURCE=${EMAIL_FROM}

  love:
    image: hardcoreeng/love:v0.6.501
    environment:
      - STORAGE_CONFIG=minio|minio?accessKey=minioadmin&secretKey=minioadmin
      - SECRET=${SECRET}
      - ACCOUNTS_URL=https://${HOST_ADDRESS}/_accounts
      - DB_URL=mongodb://mongodb:27017
      - LIVEKIT_HOST=${LIVEKIT_HOST}
      - LIVEKIT_API_KEY=${LIVEKIT_API_KEY}
      - LIVEKIT_API_SECRET=${LIVEKIT_API_SECRET}

  ses:
    image: hardcoreeng/ses:v0.6.501
    environment:
      - PUSH_PUBLIC_KEY=${PUSH_PUBLIC_KEY}
      - PUSH_PRIVATE_KEY=${PUSH_PRIVATE_KEY}

  stats:
    image: hardcoreeng/stats:${HULY_VERSION}
    environment:
      - SERVER_SECRET=${SECRET}

volumes:
  db:
  elastic:
  files:
